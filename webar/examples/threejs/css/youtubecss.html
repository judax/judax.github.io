<!DOCTYPE html>
<html>
	<head>
		<title>three.js css3d - youtube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="../../libs/third_party/three.js"></script>
		<script src="../../libs/third_party/CSS3DRenderer.js"></script>

		<!-- <div id="container"></div> -->

		<script>

			var camera, scene, renderer, rendererWebGL;

			var Element = function ( id, x, y, z, ry ) {

				var div = document.createElement( 'div' );
				div.style.width = '480px';
				div.style.height = '360px';
				div.style.backgroundColor = '#000';

				var iframe = document.createElement( 'iframe' );
				iframe.style.width = '480px';
				iframe.style.height = '360px';
				iframe.style.border = '0px';
				iframe.src = [ 'https://www.youtube.com/embed/', id, '?rel=0' ].join( '' );
				div.appendChild( iframe );

				var object = new THREE.CSS3DObject( div );
				object.position.set( x, y, z );
				object.rotation.y = ry;

				return object;

			};

			init();
			animate();

			function init() {

				// var container = document.getElementById( 'container' );
				var container = document.body;

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.00001, 5000 );
				camera.position.set( 120, -120, 750 );

				scene = new THREE.Scene();

				rendererWebGL = new THREE.WebGLRenderer({alpha:true});
				rendererWebGL.setPixelRatio( window.devicePixelRatio );
				rendererWebGL.setSize( window.innerWidth, window.innerHeight );
				rendererWebGL.autoClear = false;
				rendererWebGL.domElement.style.position = 'absolute';
				// rendererWebGL.domElement.style.zIndex = 0;
				rendererWebGL.domElement.style.top = 0;
				container.appendChild(rendererWebGL.domElement);

				renderer = new THREE.CSS3DRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.domElement.style.position = 'absolute';
				renderer.domElement.style.top = 0;
				container.appendChild( renderer.domElement );

				renderer.domElement.addEventListener("click", function() {
					console.log("clicked on the css renderer");
				});

				scene.add( new Element( 'Qe10ExwzCqk', 0, 0, 240, 0 ) );
				scene.add( group );

				// controls = new THREE.TrackballControls( camera );
				// controls.rotateSpeed = 4;

				window.addEventListener( 'resize', onWindowResize, false );

				// Block iframe events when dragging camera

				// var blocker = document.getElementById( 'blocker' );
				// blocker.style.display = 'none';

				// document.addEventListener( 'mousedown', function () { blocker.style.display = ''; } );
				// document.addEventListener( 'mouseup', function () { blocker.style.display = 'none'; } );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				// controls.update();
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
