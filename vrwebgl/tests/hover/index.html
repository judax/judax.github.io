<html>
	<head>
		<style>
			#kk {
				position: absolute;
				background-color: blue;
				top: 25%;
				left: 25%;
				width: 50%;
				height: 50%;
			}
			#kk:hover {
				background-color:red;
			}
		</style>
	</head>
	<body bgcolor="grey">
<!--

		<div id="d" style="position: absolute; background-color: black;">
		</div>

		<script>
			window.addEventListener("load", function() {
				var x = window.innerWidth >> 1, y = window.innerHeight >> 1;
				var div = document.getElementById("d");
				var size = Math.abs(Math.max(window.innerWidth, window.innerHeight) * 0.05);
				var halfSize = size >> 1;
				div.style.width = size + "px";
				div.style.height = size + "px";

				// var canvas = document.createElement("canvas");
				// canvas.width = window.innerWidth;
				// canvas.height = window.innerHeight;
				// document.body.appendChild(canvas);
				// var context = canvas.getContext("2d");
				// var x = canvas.width >> 1, y = canvas.height >> 1;
				// alert("Hover example: " + canvas.width + ", " + canvas.height + ", " + x + ", " + y);
				function raf() {
					div.style.left = (x - halfSize) + "px";
					div.style.top = (y - halfSize) + "px";

					// context.fillStyle = "grey";
					// context.fillRect(0, 0, canvas.width, canvas.height);
					// context.fillStyle = "black";
					// var size = Math.max(canvas.width, canvas.height) * 0.05;
					// var halfSize = size >> 1;
					// context.fillRect(x - halfSize, y - halfSize, size, size);
					requestAnimationFrame(raf);
				}
				window.addEventListener("touchstart", function(ev) {
					x = ev.changedTouches[0].pageX;
					y = ev.changedTouches[0].pageY;
				});
				window.addEventListener("touchend", function(ev) {
					x = ev.changedTouches[0].pageX;
					y = ev.changedTouches[0].pageY;
				});
				window.addEventListener("touchmove", function(ev) {
					x = ev.changedTouches[0].pageX;
					y = ev.changedTouches[0].pageY;
				});
				requestAnimationFrame(raf);
			});
		</script>
	</body>
</html>
