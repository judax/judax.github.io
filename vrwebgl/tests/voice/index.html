<html>
<body>
<script>

// Test permissions with geolocation
if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      console.log("Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude);
    });
} 
else {
  console.error("No geolocation API found!");
}

// Text get user media
navigator.getUserMedia = navigator.getUserMedia ||
                         navigator.webkitGetUserMedia ||
                         navigator.mozGetUserMedia;

if (navigator.getUserMedia) {
   navigator.getUserMedia({ audio: true, video: { width: 1280, height: 720 } },
      function(stream) {
         var video = document.createElement('video');
         document.body.appendChild(video);
         video.srcObject = stream;
         video.onloadedmetadata = function(e) {
           video.play();
         };
      },
      function(err) {
         console.log("The following error occurred: " + err.name);
      }
   );
} else {
   console.log("getUserMedia not supported");
}

// Test the speech recognition API.
var speechRecognitionStarted = false;
var speechRecognition = new window.webkitSpeechRecognition();
// speechRecognition.continuous = true;
// speechRecognition.interimResults = true;
speechRecognition.onresult = function(event) {
  for (var i = 0; i < event.results.length; i++) {
    console.log(i + ": isFinal = " + event.results[i].isFinal + 
      ", transcript = " + event.results[i][0].transcript + 
      ", confidence = " + event.results[i][0].confidence);
  }
};
speechRecognition.onend = function(event) {
  speechRecognitionStarted = false;
  console.log("onend");
};
speechRecognition.onerror = function(event) {
  console.error("onerror: " + event.error);
};
speechRecognition.onstart = function(event) {
  console.log("onstart");
  speechRecognitionStarted = true;
};

</script>
</body>
</html>
