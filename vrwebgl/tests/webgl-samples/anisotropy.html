<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <title>Anisotropic Filtering</title>

        <link href="css/common.css" rel="stylesheet" type="text/css" />
        <style>
            #customControls {
                margin-left: 20px;
                z-index: 2;
            }
        </style>
    </head>
    <body>
        <div id="page-header" class="content-column">
            <h1>Anisotropic Filtering</h1>
        </div>
        <div id="content-frame">
            <div id="canvas-container">
                <canvas id="webgl-canvas"></canvas>
            </div>
            <div id="controls-container" class="content-column">
                <span id="customControls">
                    <input type="checkbox" id="anisotropic">Use 4X Anisotropic Filtering</input>
                </span>
                <button id="fullscreen">Fullscreen</button>
            </div>
        </div>

        <script src="js/util/require.js"></script>
        <script>
            require.config({
                baseUrl: "js"
            });

            require([
                "util/gl-context-helper",
                "util/camera",
                "util/gl-util",
                "util/gl-matrix-min",
                "js/util/game-shim.js",
                "js/util/Stats.js"
            ], function(GLContextHelper, Camera, GLUtil) {
                "use strict";
    
                // Shader
                var cubeVS = [
                    "attribute vec3 position;",
                    "attribute vec2 texture;",
                    
                    "uniform mat4 viewMat;",
                    "uniform mat4 projectionMat;",
                    "varying vec2 texCoord;",

                    "void main(void) {",
                    "   vec4 vPosition = viewMat * vec4(position, 1.0);",
                    "   texCoord = texture;",
                    "   gl_Position = projectionMat * vPosition;",
                    "}"
                ].join("\n");

                var cubeFS = [
                    "precision mediump float;",

                    "uniform sampler2D diffuse;",
                    "varying vec2 texCoord;",
                    
                    "void main(void) {",
                    "   gl_FragColor = texture2D(diffuse, texCoord);",
                    "}"
                ].join("\n");

                var Renderer = function (gl, canvas) {
                    this.camera = new Camera.FlyingCamera(canvas);
                    
                    this.projectionMat = mat4.create();
                    
                    gl.clearColor(0.0, 0.0, 0.1, 1.0);
                    gl.clearDepth(1.0);
                    gl.enable(gl.DEPTH_TEST);
                    gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
                    
                    this.cubeShader = GLUtil.createProgram(gl, cubeVS, cubeFS);
                    this._buildCube(gl);
                    
                    this.texture = GLUtil.loadTexture(gl, "root/texture/fieldstone.jpg");

                    this.initAnisotropicFiltering(gl);
                };

                Renderer.prototype.resize = function (gl, canvas) {
                    gl.viewport(0, 0, canvas.width, canvas.height);
                    mat4.perspective(45, canvas.width/canvas.height, 1.0, 4096.0, this.projectionMat);
                };

                Renderer.prototype.initAnisotropicFiltering = function (gl) {
                    var self = this;

                    var ext = GLUtil.getExtension(gl, "EXT_texture_filter_anisotropic");
                    if(!ext) {
                        var customControls = document.getElementById("customControls");
                        customControls.classList.add("error");
                        customControls.innerHTML = "EXT_texture_filter_anisotropic not supported by this browser";
                        return;
                    }

                    var checkbox = document.getElementById("anisotropic");
                    checkbox.addEventListener("change", function() {
                        gl.bindTexture(gl.TEXTURE_2D, self.texture);
                        if(checkbox.checked) {
                            gl.texParameterf(gl.TEXTURE_2D, ext.TEXTURE_MAX_ANISOTROPY_EXT, 4);
                        } else {
                            gl.texParameterf(gl.TEXTURE_2D, ext.TEXTURE_MAX_ANISOTROPY_EXT, 1);
                        }
                    }, false);
                };

                Renderer.prototype.draw = function (gl, timing) {
                    this.camera.update(timing.frameTime);
                    this.constrainCamera();

                    var viewMat = this.camera.getViewMat();
                    var projectionMat = this.projectionMat;
                    
                    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                    var shader = this.cubeShader;
                    gl.useProgram(shader.program);

                    gl.bindBuffer(gl.ARRAY_BUFFER, this.cubeVertBuffer);
                    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, this.cubeIndexBuffer);
                    
                    gl.uniformMatrix4fv(shader.uniform.viewMat, false, viewMat);
                    gl.uniformMatrix4fv(shader.uniform.projectionMat, false, projectionMat);

                    gl.enableVertexAttribArray(shader.attribute.position);
                    gl.enableVertexAttribArray(shader.attribute.texture);
                    gl.vertexAttribPointer(shader.attribute.position, 3, gl.FLOAT, false, 20, 0);
                    gl.vertexAttribPointer(shader.attribute.texture, 2, gl.FLOAT, false, 20, 12);
                    
                    gl.activeTexture(gl.TEXTURE0);
                    gl.uniform1i(shader.uniform.diffuse, 0);
                    
                    gl.bindTexture(gl.TEXTURE_2D, this.texture);
                    gl.drawElements(gl.TRIANGLES, 36, gl.UNSIGNED_SHORT, 0);
                };

                Renderer.prototype.constrainCamera = function () {
                    var pos = this.camera.getPosition();
                    if(pos[0] < -98.0) {
                        pos[0] = -98.0;
                    }
                    if(pos[0] > 98.0) {
                        pos[0] = 98.0;
                    }

                    if(pos[1] < -98.0) {
                        pos[1] = -98.0;
                    }
                    if(pos[1] > 98.0) {
                        pos[1] = 98.0;
                    }

                    pos[2] = 0.0;
                    this.camera.setPosition(pos);
                };
                
                Renderer.prototype._buildCube = function(gl) {
                    // Set up the verticies and indices
                    var cubeVerts = [
                        //x    y    z  u  v
                        // Top
                        -100,  100,  10, 0, 0,
                        100,  100,  10, 10, 0,
                        -100, -100,  10, 0, 10,
                        100, -100,  10, 10, 10,

                        // Bottom
                        100,  100, -10, 10, 0,
                        -100,  100, -10, 0, 0,
                        100, -100, -10, 10, 10,
                        -100, -100, -10, 0, 10,

                        // Left
                        -100,  100, -10, 10, 1,
                        -100,  100,  10, 10, 0,
                        -100, -100, -10, 0, 1,
                        -100, -100,  10, 0, 0,

                        // Right
                        100,  100,  10, 10, 0,
                        100,  100, -10, 10, 1,
                        100, -100,  10, 0, 0,
                        100, -100, -10, 0, 1,

                        // Front
                        -100,  100,  10, 0, 0,
                        100,  100,  10, 10, 0,
                        -100,  100, -10, 0, 1,
                        100,  100, -10, 10, 1,

                        // Back
                        100,  -100,  10, 10, 0,
                        -100,  -100,  10, 0, 0,
                        100,  -100, -10, 10, 1,
                        -100,  -100, -10, 0, 1
                    ];

                    var cubeIndices = [
                        0, 1, 2,
                        2, 1, 3,

                        4, 5, 6,
                        6, 5, 7,

                        8, 9, 10,
                        10, 9, 11,

                        12, 13, 14,
                        14, 13, 15,

                        16, 17, 18,
                        18, 17, 19,

                        20, 21, 22,
                        22, 21, 23
                    ];

                    this.cubeVertBuffer = gl.createBuffer();
                    gl.bindBuffer(gl.ARRAY_BUFFER, this.cubeVertBuffer);
                    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(cubeVerts), gl.STATIC_DRAW);

                    this.cubeIndexBuffer = gl.createBuffer();
                    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, this.cubeIndexBuffer);
                    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(cubeIndices), gl.STATIC_DRAW);
                };

                // Setup the canvas and GL context, initialize the scene 
                var canvas = document.getElementById("webgl-canvas");
                var contextHelper = new GLContextHelper(canvas, document.getElementById("content-frame"));
                var renderer = new Renderer(contextHelper.gl, canvas);

                var fullscreenBtn = document.getElementById("fullscreen");
                if(contextHelper.fullscreenSupported) {
                    fullscreenBtn.addEventListener("click", function() {
                        contextHelper.toggleFullscreen();
                    });
                } else {
                    fullscreenBtn.parentElement.removeChild(fullscreenBtn);
                }

                var stats = new Stats();
                document.getElementById("controls-container").appendChild(stats.domElement);
                
                // Get the render loop going
                contextHelper.start(renderer, stats);
            });
        </script>
    </body>
</html>
